    <div class="container">

                <h1 class="my-4">Tree Shop</h1>
                <div class="list-group">
                    <a href="#" class="list-group-item">Trees</a>
                    <a href="#" class="list-group-item">Shrubs</a>

                <!-- filtering search menu-->
                <br>
                <h6>Filter<h6>
                <h6>Name<h6>
                <div>
                    <select id="name">
                      <option value="">Choose a name...</option>
                      <option value="Peach Tree">Peach Tree</option>
                      <option value="Portugal Laurel">Portugal Laurel</option>
                      <option value="Leyland Cypress">Leyland Cypress</option>
                    </select>
                </div> 
                <h6>Category<h6>
                <div>
                    <select id="category">
                      <option value="">Choose a category...</option>
                      <option value="Fruit">Fruit</option>
                      <option value="Hedge">Hedge</option>
                      <option value="Evergreen">Evergreen</option>
                    </select>
                </div>
                <h6>Conditions<h6>
                <div>
                    <select id="conditions">
                      <option value="">Choose a condition...</option>
                      <option value=""></option>
                      <option value=""></option>
                    </select>
                </div>
                <h6>Maintainence<h6>
                <div>
                    <select id="maintenance">
                      <option value="">Choose a maintainence level...</option>
                      <option value="Low">Low</option>
                      <option value="High">High</option>
                    </select>
                </div>
                 <h6>Max height<h6>
                <div>
                    <select id="max_height">
                      <option value="">Choose a Max Height (meters)...</option>
                      <option value="<1">1</option>
                      <option value="1-2">1-2</option>
                      <option value="2-3">2-3</option>
                      <option value=">3">>3</option>
                    </select>
                </div>
                 <h6>Growth Rate<h6>
                <div>
                    <select id="growth_rate">
                      <option value="">Choose a Growth Rate (meters)...</option>
                      <option value=""></option>
                      <option value=""></option>
                    </select>
                </div>
                 <h6>Price<h6>
                <div>
                      <input type="range" min="1" max="100" value="50" class="slider" id="price">
                      <p>Less than: $<span id="slider_label"></span></p>
                </div>
                <br>
                <button id="filter-search">Search</button>
                <script src="filter.js"></script>
                
            
                <!-- filtering search menu-->
